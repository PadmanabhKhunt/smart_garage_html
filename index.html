<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <!-- Include necessary CSS libraries/frameworks -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include custom CSS styles -->
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>

<body>
  <div class="container">
    <h1>User Management</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User data will be dynamically populated here -->
      </tbody>
    </table>

    <!-- Add form for creating new users -->
    <h2>Create New User</h2>
    <form id="createUserForm">
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <button type="submit">Create User</button>
    </form>

    <!-- Include necessary JavaScript libraries/frameworks -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Include your custom JavaScript code -->
    <script>
      // Fetch and display all users on page load
      window.addEventListener('DOMContentLoaded', getUsers);

// Function to fetch all users from the server
function getUsers() {
  axios.get('/admin/users')
    .then(response => {
      const users = response.data;
      const userTableBody = document.getElementById('userTableBody');
      userTableBody.innerHTML = '';

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user._id}</td>
          <td>${user.username}</td>
          <td>
            <button onclick="deleteUser('${user._id}')">Delete</button>
            <button onclick="toggleUserAllow('${user._id}', ${user.isAllowed})">${user.isAllowed ? 'Not Allow' : 'Allow'}</button>
          </td>
        `;
        userTableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error(error);
    });
}

function toggleUserAllow(userId, isAllowed) {
  const newAllowStatus = !isAllowed; // Toggle the allow status

  axios.patch(`/admin/users/${userId}`, { isAllowed: newAllowStatus })
    .then(response => {
      console.log(response.data);
      // Refresh the user table
      getUsers();
    })
    .catch(error => {
      console.error(error);
    });
}


// Function to delete a user
function deleteUser(userId) {
  axios.delete(`/admin/users/${userId}`)
    .then(response => {
      console.log(response.data);
      // Refresh the user table
      getUsers();
    })
    .catch(error => {
      console.error(error);
    });
}

// Function to handle new user creation form submission
document.getElementById('createUserForm').addEventListener('submit', function (event) {
  event.preventDefault();
  const newUsername = document.getElementById('newUsername').value;
  const newPassword = document.getElementById('newPassword').value;

  axios.post('/signup', { username: newUsername, password: newPassword, isAdmin: true })
    .then(response => {
      console.log(response.data);
      // Refresh the user table
      getUsers();
      // Reset the form fields
      document.getElementById('newUsername').value = '';
      document.getElementById('newPassword').value = '';
    })
    .catch(error => {
      console.error(error);
    });
});

// Refresh the user table every 5 seconds (adjust the interval as needed)
setInterval(getUsers, 5000);

    </script>
  </div>
</body>

</html>
